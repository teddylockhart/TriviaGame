<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Trivia Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
<!-- 	<link rel="stylesheet" href="assets/css/reset.css"> -->
</head>

<body>

<!-- Game GUI -->

<!-- Page 1 - startPage -->
<div id="startPage" class="jumbotron">
  <h1>Ramen Trivia!</h1>

  <button id="start-button" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-off"></span></h1></button>

</div>

<!-- Page 2 - triviaPage -->

<div id="triviaPage" class="jumbotron">
  <h1>Ramen Questions!</h1>
  	
  	<div>Time Remaining: <span id="timer">30 </span></div>
	
	<div> 

		<span id="question">
		I'm sitting here waiting for a question?
		</span>
		
	</div>

	<div id="answers">

		<span id = "a1"> Answer 1</span>
		<span id = "a2"> Answer 2</span>
		<span id = "a3"> Answer 3</span>
		<span id = "a4"> Answer 4</span>

	</div>


</div>

<!-- Page 3 - resultsPage -->

<div id="resultsPage" class="jumbotron">
  <h1>Results!</h1>

  <div>Correct Answers: 
  	<span id="correct"> 0</span>
  </div>

  <div>Incorrect Answers:
  	<span id="incorrect"> 0</span>
  </div>

  <div>Unanswered:
  	<span id="unanswered"> 0</span>
  </div>



</div>


<!-- jQuery and Javascript -->

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	<script src="assets/javascript/app.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
